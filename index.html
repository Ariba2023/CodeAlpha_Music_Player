<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aj's Music Player</title>
  <link rel="icon" type="image/x-icon" href="J_logo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=DynaPuff:wght@400..700&family=Rubik+Wet+Paint&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="player">
    <div class="header">
      <button class="menu">
        <i id="hide" class="bi bi-grid-fill"></i>
      </button>

      <h2 class="NowPlay">Now Playing</h2>

      <button class="show">
        <i class="bi bi-music-note-list"></i>
      </button>
    </div>

    <div class="track-info">
      <img src="https://placehold.co/200" alt="" class="artwork" />
      <h2 class="name"></h2>
      <h3 class="artist"></h3>
      <audio id="audio-player"></audio>
    </div>

    <div class="seek-slider">
      <input type="range" min="1" max="100" value="0" step="0.01" />
      <span class="current-time">0:00</span>
      <span class="duration">0:00</span>
    </div>

    <div class="audio-controls">
      <button class="prev">
        <i class="bi bi-skip-start-fill"></i>
      </button>

      <button class="play-pause paused">
        <i class="bi bi-play-circle-fill"></i>
      </button>

      <button class="next">
        <i class="bi bi-skip-end-fill"></i>
      </button>
    </div>

    <div class="volume-slider">
      <i class="bi bi-volume-off-fill"></i>
      <input type="range" min="1" max="100" />
      <i class="bi bi-volume-up-fill"></i>
    </div>

    <div class="playlist">
      <button class="hide">
        <i class="bi bi-chevron-right"></i>
      </button>
      <div class="playlist-header">


        <strong>My PlayList</strong>
        <input type="text" class="search" placeholder="Search..." />
        <select class="category-filter">
          <option value="all">All</option>
          <option value="category1">Classical music</option>
          <option value="category2">Pop music</option>
          <option value="category3">Rock music</option>
          <option value="category4">Hip-Hop music</option>
          <option value="category5">Electronic music</option>
          <option value="category6">Folk music</option>
        </select>
      </div>

      <div class="playlist-content"></div>
    </div>
  </div>

  <script src="tracks.js"></script>
  <script src="script.js"></script>
</body>

</html>
